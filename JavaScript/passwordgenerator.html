<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ecece7;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #1d1d1d;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #aaa;
}

.generator {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

input#password {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    width: 80%;
    font-size: 1.2em;
    border-radius: 5px;
}

button#copyBtn {
    background-color: #333;
    color: #aaa;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button#copyBtn:hover {
    background-color: #444;
}

.settings {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 5px 0;
    cursor: pointer;
}

input[type="range"] {
    width: 100%;
    margin: 10px 0;
}

.strength {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.strength-bars {
    display: flex;
}

.strength-bars .bar {
    background-color: green;
    width: 40px;
    height: 50px;
    height: 10px;
    margin-right: 10px;
    border-radius: 10px;
    border: 1px green;
}

.generateBtn {
    background-color: #3ac969;
    border: none;
    padding: 15px;
    border-radius: 5px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    height: 50px;
    width: 200px;
}

.generateBtn:hover {
    background-color: #32a85b;
}

</style>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" value="P4$5W0rD!" readonly>
            <button id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>
        
        <div class="settings">
            <label for="length">Character Length</label>
            <input type="range" id="length" min="4" max="20" value="8" oninput="updateLengthValue(this.value)">
            <span id="lengthValue">8</span>

            <div class="checkboxes">
                <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers"> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>
        </div>

        <div class="strength">
            <span>Strength</span>
            <div class="strength-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <button class="generateBtn" onclick="generatePassword()">Generate</button>
    </div>
    <script src="passwordgenerator.js"></script>
</body>

</html>
